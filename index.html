<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora-IMC</title>
</head>
<body>
    <header>
        <div class="title">
            <h1>Calcul<span>adora-IMC</span></h1>
        </div>
    </header>


    

    <div class="container">
        <form>
            <h1>Calculadora</h1>
            <div class="box">
                <input class="text-nome" id="nome-text" type="text" placeholder="Seu nome">
            </div>
            <div class="box">
                <input class="number-altura" id="altura-number" type="number" placeholder="Sua altura">
            </div>
            <div class="box">
                <input type="number" class="number-peso" id="peso-number" placeholder="Seu peso">
            </div>
            <div class="button-box">
                <button class="bnt-box" id="button" >Calcular</button>
            </div>
            <div class="renderiza">
                <p id="renderiza-text"></p>
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
